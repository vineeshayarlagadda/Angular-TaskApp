<form>
    <label>Task Name</label>
    <input type="text" #myTaskName><br><br>
    <label>Select Task Priority </label>
  <select #myTaskPriority>
    <option value= 1 >1</option>
    <option value= 2>2</option>
    <option value= 3>3</option>
    <option value= 4>4</option>
  </select>
  <br><br>
  <button type="button" (click)="doAddorUpdateTask(myTaskName.value,myTaskPriority.value)">Add Task</button>
  <br><br>
  <h2> My Task List</h2>
  <br><br>
  <table>
      <tr>
          <th>Task Name</th>
          <th>Priority</th>
          <th>Status</th>
          <th>Action</th>
      </tr>
      <tr *ngFor="let task of getAllTasks()" >
          <td>  {{task.taskName}} </td>
          <td>  {{task.taskPriority}} </td>
          <td>  {{task.taskStatus}} </td>
          <td>  
              <select #myTaskStatus (click) = "doChangeStatus(myTaskStatus.value, myTaskName.value)">
                  <option>Pending</option>
                  <option>Completed</option>
                  <option>Partially Completed</option>
                </select>
          </td>
      </tr>
  </table>
  </form>
